
<!--Se definen los elementos que aparecerán en la cabecera de la pantalla de la aplicación-->
<ion-header>

    <!--CABECERA SUPERIOR ( JUNTO A MENU LATERAL )-->
    <form class="ClasspipCabecera">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <img src="../../assets/icon/Icono Classpip.png">
        <h2 style="color:white">Classpip</h2>
    </form>

    <!--CABECERA INFERIOR (PERMITIRA RETROCEDER A LAS PANTALLAS ANTERIORES mediante un NavBar)-->
    <div>
        <ion-navbar color="azulcabecera">
            <ion-title>MIS ALUMNOS</ion-title>
        </ion-navbar>
    </div>

</ion-header>

<ion-content>
  <div  class = "bloque" align="center">

    <!-- <ion-content class="contenedorInformacion" > -->
      <!--Al poner <b> permitimos que las palabras que esten dentro se visualicen en negrita-->
        <!-- <p id="InformacionPantalla"> A continuación se muestran <b>los alumnos</b> del grupo:</p>
    </ion-content> -->

    <button ion-button round style ='width: 80%;' color="primary" size="large" (click)= ElegirAleatoriamente(); >
      Elegir un alumno aleatoriamente
    </button>
    <br>
    <button ion-button round style ='width: 80%;' color="primary" size="large" (click)= ProcesarSeleccionados(); >
      Procesar seleccionados
    </button>
    <br>
    <br>

    <!--Mediante el ion-searchbar permitimos filtrar los alumnos(Items) y buscar el deseado-->
    <ion-searchbar  (ionInput)="getItems($event)" placeholder="Filtrar por alumno"></ion-searchbar>
    <!-- style="background-color: rgba(0, 0, 0, 0);" -->
    <ion-list>
      <ion-item style="background-color: rgba(0, 0, 0, 0);" *ngFor="let item of items; let i = index">
        <ion-label id="InformacionAlumno">{{item.Nombre}} {{item.PrimerApellido}} {{item.SegundoApellido}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="seleccionados[i]"></ion-checkbox>
      </ion-item>
    </ion-list>

    </div>
</ion-content>
